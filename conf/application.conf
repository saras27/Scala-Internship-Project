# https://www.playframework.com/documentation/latest/Configuration
# Default database configuration using MySQL database engine
# Connect to playdb as playdbuser
slick.dbs.default.profile = "slick.jdbc.MySQLProfile$"
slick.dbs.default.db.dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
slick.dbs.default.driver= "slick.driver.MySQLDriver$"
slick.dbs.default.db.properties.url="jdbc:mysql://127.0.0.1:3306/socialnetwork?serverTimezone=UTC"
slick.dbs.default.db.user="root"
slick.dbs.default.db.password="root"
slick.dbs.default.db.connectionTimeout=600s
play.filters.disabled += "play.filters.csrf.CSRFFilter"
assets.images.path="/assets/images/"

secretKey = "secretkey"


play.mailer {
  host = "smtp.gmail.com"
  port = 587
  from = "no-reply@socialnetwork.com"
  tls = yes
}


